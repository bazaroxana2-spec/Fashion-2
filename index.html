<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Ilustraci√≥n de Moda en Acuarela</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500&family=Inter:wght@300;400&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Inter', sans-serif;
      background: #fdf1ec;
    }

    .container {
      background: #fff;
      padding: 40px 30px;
      border-radius: 20px;
      max-width: 420px;
      width: 100%;
      text-align: center;
      box-shadow: 0 20px 50px rgba(0,0,0,0.08);
    }

    h1 {
      font-family: 'Playfair Display', serif;
      margin-bottom: 8px;
    }

    p {
      color: #777;
      margin-bottom: 24px;
    }

    .upload-btn {
      display: inline-block;
      padding: 12px 22px;
      border: 1px dashed #d6bfb0;
      border-radius: 30px;
      cursor: pointer;
      margin-bottom: 20px;
      font-size: 14px;
    }

    .result {
      margin: 20px 0;
    }

    #preview {
      max-width: 100%;
      max-height: 320px;
      border-radius: 16px;
      display: none; /* CLAVE */
      transition: all 0.4s ease;
    }

    #preview.show {
      display: block;
    }

    #preview.illustrated {
      filter: contrast(1.1) saturate(1.2) blur(0.3px);
    }

    button {
      border: none;
      padding: 14px 26px;
      border-radius: 30px;
      background: #e7cfc0;
      cursor: pointer;
      margin-top: 14px;
      font-size: 14px;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .hidden {
      display: none;
    }

    .loader {
      margin-top: 20px;
    }

    .spinner {
      width: 28px;
      height: 28px;
      border: 3px solid #eee;
      border-top: 3px solid #d6bfb0;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 10px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Ilustraci√≥n en Acuarela</h1>
    <p>Retratos delicados para momentos inolvidables</p>

    <label class="upload-btn">
      Seleccionar fotograf√≠a
      <input type="file" id="imageUpload" accept="image/*" hidden>
    </label>
    <!-- CONTENEDOR ANTES / DESPU√âS -->
  <div class="compare-container hidden" id="compare">
    <div class="image-wrapper">
      <img id="beforeImage">
      <img id="afterImage" class="illustrated">
    </div>
    <input type="range" id="slider" min="0" max="100" value="50">
  </div>

  <!-- üî¥ CANVAS OCULTO (AQU√ç VA) -->
  <canvas id="canvas" class="hidden"></canvas>

  <!-- BOTONES -->
  <button id="createBtn">Crear ilustraci√≥n</button>
  <button id="downloadBtn" class="hidden">Descargar ilustraci√≥n</button>

  <!-- LOADER -->
  <div id="loader" class="loader hidden">
    <div class="spinner"></div>
    <p>Creando ilustraci√≥n en acuarela‚Ä¶</p>
  </div>
</div>

    <div class="compare-container hidden" id="compare">
  <div class="image-wrapper">
    <img id="beforeImage">
    <img id="afterImage" class="illustrated">
  </div>
  <input type="range" id="slider" min="0" max="100" value="50">
</div>

      <img id="preview" />
    </div>

    <button id="createBtn">Crear ilustraci√≥n</button>

    <div id="loader" class="loader hidden">
      <div class="spinner"></div>
      <p>Creando ilustraci√≥n‚Ä¶</p>
    </div>
  </div>

  <script>
    const input = document.getElementById("imageUpload");
    const preview = document.getElementById("preview");
    const button = document.getElementById("createBtn");
    const loader = document.getElementById("loader");
    const beforeImg = document.getElementById("beforeImage");
const afterImg = document.getElementById("afterImage");
const slider = document.getElementById("slider");

slider.addEventListener("input", () => {
  const value = slider.value;
  afterImg.style.clipPath = `inset(0 ${100 - value}% 0 0)`;
});


    let uploadedImage = null;

    // Mostrar imagen al subir
    input.addEventListener("change", () => {
      const file = input.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = () => {
        preview.src = reader.result;
        preview.classList.remove("illustrated");
        preview.classList.add("show");
        uploadedImage = reader.result;
        beforeImg.src = reader.result;
afterImg.src = reader.result;
compare.classList.remove("hidden");

      };
      reader.readAsDataURL(file);
    });

    // Simular ilustraci√≥n
    button.addEventListener("click", () => {
      if (!uploadedImage) {
        alert("Selecciona una imagen primero");
        return;
      }

      loader.classList.remove("hidden");
      button.disabled = true;
      preview.style.opacity = "0.4";

      setTimeout(() => {
        loader.classList.add("hidden");
        preview.style.opacity = "1";
        preview.classList.add("illustrated");
        button.disabled = false;
      }, 2500);
    });
  </script>

</body>
</html>
