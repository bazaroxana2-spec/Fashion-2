<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Ilustración de Moda en Acuarela</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500&family=Inter:wght@300;400&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">

    <h1>Ilustración de Moda en Acuarela</h1>
    <p class="subtitle">
      Retratos delicados y personalizados para momentos inolvidables
    </p>

    <label class="upload-btn">
      Seleccionar fotografía
      <input type="file" id="imageUpload" accept="image/*" hidden>
    </label>

     <div class="result">
      <img id="preview" />
    </div>


   <button id="createBtn">Crear ilustración</button>
 
<script>
const input = document.getElementById("imageUpload");
const preview = document.getElementById("preview");
const button = document.getElementById("createBtn");
const status = document.getElementById("status");

let uploadedImage = null;

// 1️⃣ Mostrar imagen al subirla
input.addEventListener("change", function () {
  const file = this.files[0];
  if (!file) return;

  const reader = new FileReader();
  reader.onload = () => {
    preview.src = reader.result;
    preview.classList.add("show");
    uploadedImage = reader.result;
  };
  reader.readAsDataURL(file);
});

// 2️⃣ Simular creación de ilustración
button.addEventListener("click", function () {
  if (!uploadedImage) {
    alert("Por favor selecciona una imagen primero");
    return;
  }

  status.textContent = "Creando ilustración en acuarela...";
  status.classList.remove("hidden");

  preview.style.opacity = "0.4";
  button.disabled = true;

  // 3️⃣ Simulación IA
  setTimeout(() => {
    status.textContent = "Ilustración lista ✨";
    preview.style.opacity = "1";
    button.disabled = false;
  }, 2500);
});
</script>



</body>
</html>
