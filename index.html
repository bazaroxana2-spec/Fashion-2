<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Ilustración de Moda en Acuarela</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500&family=Inter:wght@300;400&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">

    <h1>Animacion de fondos</h1>
    <p id="status" class="hidden"></p>
      Retratos delicados y personalizados para momentos inolvidables
    </p>

    <label class="upload-btn">
      Seleccionar fotografía
      <input type="file" id="imageUpload" accept="image/*" hidden>
    </label>
<div class="compare hidden" id="compare">
  <button id="toggleView">Ver antes / después</button>
</div>

     <div class="result">
      <img id="preview" />
    </div>


   <button id="createBtn">Crear ilustración</button>
    <button id="downloadBtn" class="hidden">Descargar ilustración</button>

    <div id="loader" class="loader hidden">
  <div class="spinner"></div>
  <p>Creando ilustración en acuarela…</p>
</div>

 
<script>
const input = document.getElementById("imageUpload");
const preview = document.getElementById("preview");
const button = document.getElementById("createBtn");
const status = document.getElementById("status");
const loader = document.getElementById("loader"); 
const toggleBtn = document.getElementById("toggleView");
const compare = document.getElementById("compare");

let showingIllustrated = true;

let uploadedImage = null;

// 1️⃣ Mostrar imagen al subirla
input.addEventListener("change", function () {
  const file = this.files[0];
  if (!file) return;

  const reader = new FileReader();

  reader.onload = () => {
    preview.src = reader.result;
    preview.classList.remove("illustrated"); // quita efecto anterior
    preview.classList.add("show");            // la hace visible
    uploadedImage = reader.result;             // guarda la imagen
  };

  reader.readAsDataURL(file);
});


// 2️⃣ Simular creación de ilustración
button.addEventListener("click", function () {
  if (!uploadedImage) {
    alert("Por favor selecciona una imagen primero");
    return;
  }
 // MOSTRAR loader
  loader.classList.remove("hidden");
  preview.style.opacity = "0.4";
  button.disabled = true;

  setTimeout(() => {
    // OCULTAR loader
    loader.classList.add("hidden");
    preview.style.opacity = "1";
    preview.classList.add("illustrated");
    button.disabled = false;
    compare.classList.remove("hidden");
showingIllustrated = true;

  }, 2500);
});

  status.textContent = "Creando ilustración en acuarela...";
  status.classList.remove("hidden");

  preview.style.opacity = "0.4";
  button.disabled = true;

  // 3️⃣ Simulación IA
  setTimeout(() => {
    status.textContent = "imagen lista";
    preview.style.opacity = "1";
    button.disabled = false;
  }, 2500);
  toggleBtn.addEventListener("click", () => {
  if (!uploadedImage) return;

  if (showingIllustrated) {
    preview.classList.remove("illustrated");
    toggleBtn.textContent = "Ver ilustración";
  } else {
    preview.classList.add("illustrated");
    toggleBtn.textContent = "Ver antes";
  }

  showingIllustrated = !showingIllustrated;
});

</script>



</body>
</html>
