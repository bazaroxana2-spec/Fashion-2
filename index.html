<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Ilustración de Moda en Acuarela</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500&family=Inter:wght@300;400&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Inter', sans-serif;
      background: #f6f1ec;
    }

    .container {
      background: #fff;
      padding: 40px 30px;
      border-radius: 24px;
      max-width: 420px;
      width: 100%;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0,0,0,0.08);
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-weight: 500;
      margin-bottom: 10px;
    }

    p {
      font-size: 14px;
      color: #777;
      margin-bottom: 24px;
    }

    .upload-btn {
      display: inline-block;
      padding: 12px 20px;
      border: 1px dashed #d7c2b2;
      border-radius: 30px;
      cursor: pointer;
      font-size: 14px;
      margin-bottom: 20px;
      color: #555;
    }

    .result {
      margin-top: 20px;
    }

    img {
      max-width: 100%;
      border-radius: 16px;
      display: none;
      transition: all 0.6s ease;
    }

    img.show {
      display: block;
    }

    img.illustrated {
      filter: brightness(1.05) contrast(1.1) saturate(1.2);
    }

    button {
      margin-top: 20px;
      padding: 12px 26px;
      border-radius: 30px;
      border: none;
      background: #e2c7b3;
      font-size: 14px;
      cursor: pointer;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .hidden {
      display: none;
    }

    .loader {
      margin-top: 20px;
    }

    .spinner {
      width: 30px;
      height: 30px;
      border: 3px solid #eee;
      border-top: 3px solid #c8a78d;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 10px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .compare {
      margin-top: 10px;
    }

    .compare button {
      background: transparent;
      border: 1px solid #d7c2b2;
    }

    @media (max-width: 480px) {
      .container {
        margin: 20px;
        padding: 30px 20px;
      }
    }
  </style>
</head>

<body>
  <div class="container">

    <h1>Ilustración en Acuarela</h1>
    <p>Retratos delicados y personalizados para momentos inolvidables</p>

    <label class="upload-btn">
      Seleccionar fotografía
      <input type="file" id="imageUpload" accept="image/*" hidden>
    </label>

    <div class="result">
      <img id="preview">
    </div>

    <div class="compare hidden" id="compare">
      <button id="toggleView">Ver antes / después</button>
    </div>

    <button id="createBtn">Crear ilustración</button>
    <button id="downloadBtn" class="hidden">Descargar ilustración</button>

    <div id="loader" class="loader hidden">
      <div class="spinner"></div>
      <p>Creando ilustración en acuarela…</p>
    </div>

  </div>

  <script>
    const input = document.getElementById("imageUpload");
    const preview = document.getElementById("preview");
    const createBtn = document.getElementById("createBtn");
    const downloadBtn = document.getElementById("downloadBtn");
    const loader = document.getElementById("loader");
    const toggleBtn = document.getElementById("toggleView");
    const compare = document.getElementById("compare");

    let uploadedImage = null;
    let showingIllustrated = true;

    // 1️⃣ Mostrar imagen al subirla
    input.addEventListener("change", function () {
      const file = this.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = () => {
        preview.src = reader.result;
        preview.classList.remove("illustrated");
        preview.classList.add("show");
        uploadedImage = reader.result;

        compare.classList.add("hidden");
        downloadBtn.classList.add("hidden");
        toggleBtn.textContent = "Ver antes / después";
      };
      reader.readAsDataURL(file);
    });

    // 2️⃣ Simular creación de ilustración
    createBtn.addEventListener("click", function () {
      if (!uploadedImage) {
        alert("Por favor selecciona una imagen primero");
        return;
      }

      loader.classList.remove("hidden");
      preview.style.opacity = "0.4";
      createBtn.disabled = true;

      setTimeout(() => {
        loader.classList.add("hidden");
        preview.style.opacity = "1";
        preview.classList.add("illustrated");

        compare.classList.remove("hidden");
        downloadBtn.classList.remove("hidden");

        createBtn.disabled = false;
        showingIllustrated = true;
      }, 2500);
    });

    // 3️⃣ Antes / Después
    toggleBtn.addEventListener("click", () => {
      if (!uploadedImage) return;

      if (showingIllustrated) {
        preview.classList.remove("illustrated");
        toggleBtn.textContent = "Ver ilustración";
      } else {
        preview.classList.add("illustrated");
        toggleBtn.textContent = "Ver antes";
      }

      showingIllustrated = !showingIllustrated;
    });

    // 4️⃣ Descargar imagen
    downloadBtn.addEventListener("click", () => {
      const link = document.createElement("a");
      link.href = preview.src;
      link.download = "ilustracion-acuarela.png";
      link.click();
    });
  </script>
</body>
</html>
