<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Ilustración de Moda en Acuarela</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500&family=Inter:wght@300;400&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div id="status" class="status hidden">
  Creando ilustración en acuarela…
</div>

    <h1>Ilustración de Moda en Acuarela</h1>
    <p class="subtitle">
      Retratos delicados y personalizados para momentos inolvidables
    </p>

    <label class="upload-box">
      <input type="file" id="imageUpload" accept="image/*" hidden>
      <span>Seleccionar fotografía</span>
    </label>

    <img id="preview" />

   <button id="createBtn">Crear ilustración</button>
 
<script>
  const input = document.getElementById("imageUpload");
  const preview = document.getElementById("preview");
  const button = document.getElementById("createBtn");
  const status = document.getElementById("status");

  let uploadedImage = null;

  input.addEventListener("change", function () {
    const file = this.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = () => {
        preview.src = reader.result;
        uploadedImage = reader.result;
      };
      reader.readAsDataURL(file);
    }
  });

  button.addEventListener("click", function () {
    if (!uploadedImage) {
      alert("Por favor selecciona una imagen primero");
      return;
    }

    status.classList.remove("hidden");
    preview.style.opacity = "0.3";

    setTimeout(() => {
      // SIMULACIÓN: reemplazamos la imagen
      preview.src = uploadedImage;
      preview.style.opacity = "1";
      status.classList.add("hidden");
    }, 2500);
  });
</script>


</body>
</html>
