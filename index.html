<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ilustración en Acuarela</title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Inter:wght@300;400&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f6f1ec;
      font-family: 'Inter', sans-serif;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      width: 100%;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,.1);
    } 
    
    .canvas-wrapper {
  position: relative;
  width: 100%;
  margin-top: 20px;
  background: #fdfaf7;
  padding: 12px;
  border-radius: 18px;
}

canvas {
  width: 100%;
  height: auto;
  display: block;
  border-radius: 16px;
}

.hidden {
  display: none;
}

    h1 {
      font-family: 'Playfair Display', serif;
      margin-bottom: 10px;
    }

    p {
      font-size: 14px;
      opacity: .7;
    }

    .upload-btn {
      display: inline-block;
      margin: 20px 0;
      padding: 12px 20px;
      border: 1px dashed #aaa;
      border-radius: 30px;
      cursor: pointer;
    }

    .compare-container {
      position: relative;
      width: 100%;
      margin: 20px 0;
      display: none;
    }

    .image-wrapper {
      position: relative;
      width: 100%;
      overflow: hidden;
      border-radius: 12px;
    }

    .image-wrapper img {
      width: 100%;
      display: block;
      position: absolute;
      top: 0;
      left: 0;
    }

    #beforeImage {
      position: relative;
    }

    #afterImage {
      clip-path: inset(0 50% 0 0);
      transition: clip-path .2s;
    }

    input[type="range"] {
      width: 100%;
      margin-top: 10px;
    }

    button {
      padding: 12px 25px;
      border-radius: 30px;
      border: none;
      background: #e5cbb8;
      cursor: pointer;
      margin-top: 10px;
    }

    .loader {
      display: none;
      margin-top: 15px;
    }

    canvas {
      display: none;
    }
  </style>
</head>

<body>

<div class="container">
  <h1>Ilustración en Acuarela</h1>
  <p>Retratos delicados y personalizados</p>

  <label class="upload-btn">
    Seleccionar fotografía
    <input type="file" id="imageUpload" accept="image/*" hidden>
  </label>

  <div class="compare-container" id="compare">
    <div class="image-wrapper">
      <img id="beforeImage">
      <img id="afterImage">
    </div>
    <input type="range" id="slider" min="0" max="100" value="50">
  </div>

  <button id="createBtn">Crear ilustración</button>
  <button id="downloadBtn" style="display:none;">Descargar ilustración</button>

  <div class="loader" id="loader">Creando ilustración…</div>
</div>

<canvas id="canvas"></canvas>

<script>
const input = document.getElementById("imageUpload");
const createBtn = document.getElementById("createBtn");
const downloadBtn = document.getElementById("downloadBtn");
const loader = document.getElementById("loader");

const beforeImg = document.getElementById("beforeImage");
const afterImg = document.getElementById("afterImage");
const compare = document.getElementById("compare");
const slider = document.getElementById("slider");

const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

let uploadedImage = null;

/* SLIDER antes / después */
slider.addEventListener("input", () => {
  afterImg.style.clipPath = `inset(0 ${100 - slider.value}% 0 0)`;
});

/* SUBIR IMAGEN */
input.addEventListener("change", () => {
  const file = input.files[0];
  if (!file) return;

  const reader = new FileReader();
  reader.onload = () => {
    uploadedImage = reader.result;
    beforeImg.src = uploadedImage;
    afterImg.src = uploadedImage;
    compare.style.display ="block";
  };
  reader.readAsDataURL(file);
});

/* IA BETA REAL CON CANVAS */
async function generateIllustration(imageBase64) {
  return new Promise(resolve => {
    const img = new Image();
    img.onload = () => {
      canvas.width = img.width;
      canvas.height = img.height;

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(img, 0, 0);

      ctx.globalAlpha = 0.25;
      ctx.filter = "blur(2px) saturate(115%) contrast(105%)";
      ctx.drawImage(canvas, 0, 0);

      ctx.globalAlpha = 1;
      ctx.filter = "none";

      resolve(canvas.toDataURL("image/png"));
    };
    img.src = imageBase64;
  });
}

/* BOTÓN CREAR */
createBtn.addEventListener("click", async () => {
  if (!uploadedImage) {
    alert("Selecciona una imagen primero");
    return;
  }

  loader.style.display = "block";
  createBtn.disabled = true;

  const illustrated = await generateIllustration(uploadedImage);
  afterImg.src = illustrated;

  loader.style.display = "none";
  createBtn.disabled = false;
  downloadBtn.style.display = "inline-block";
});


/* DESCARGAR */
downloadBtn.addEventListener("click", () => {
  const link = document.createElement("a");
  link.href = afterImg.src;
  link.download = "ilustracion-acuarela.png";
  link.click();
});
</script>

</body>
</html>
